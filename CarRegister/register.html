<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car register</title>

    <!--Bootstrap 4.1 css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Font awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!--My custom css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">


</head>

<body>

    <header class="navbar-light bg-light">
        <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                            <a class="nav-link" href="/">Pradinis <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/register.html">Registracija</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer.html">Klientas</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        </div>

    </header>



    <main>
        <a href="test.html">Link to another page</a>
        <section id="register">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
                        <div id="app">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Car registration</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Main register data</h6>

                                    <div>

                                        <form id="register_form">
                                            <div class="form-group">
                                                <label for="brand">Car brand *</label>
                                                <input type="text" class="form-control test_input" id="brand"
                                                    aria-describedby="brandHelp" placeholder="Brand">
                                                <small id="brandHelp" class="form-text text-muted" style="display: none;">Enter
                                                    car brand like
                                                    "Mazda", "Opel" or "BMW"...</small>

                                                <span class="invalid-feedback" for="brand">This field is mandatory.</span>
                                            </div>

                                            <div class="form-group">
                                                <label for="model">Model *</label>
                                                <input type="text" class="form-control" id="model" placeholder="Model">
                                            </div>

                                            <div class="form-group">
                                                <label for="engine">Engine *</label>
                                                <input type="text" class="form-control" id="engine" placeholder="Engine">
                                            </div>

                                            <div class="form-group">
                                                <label for="price">Price *</label>
                                                <input type="text" class="form-control" id="price" placeholder="Price">
                                            </div>

                                            <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" id="chk_used">
                                                <label class="form-check-label" for="chk_used">Used car</label>
                                            </div>

                                            <div class="form-group">
                                                <label for="fuel">Fuel</label>
                                                <select id="fuel" class="form-control">
                                                    <option value="gasoline">Gasoline</option>
                                                    <option value="diesel">Diesel</option>
                                                    <option value="hybrid">Hybrid</option>
                                                    <option value="electric">Electric</option>

                                                </select>
                                            </div>

                                            <button type="submit" class="btn btn-primary" id="btn_register">Registruoti</button>

                                            <a href="#" class="card-link">Atsaukti</a>
                                        </form>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="results" class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Id</th>
                                    <th scope="col">Brand</th>
                                    <th scope="col">Model</th>
                                    <th scope="col">Engine</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tbody_cars">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!--Bootstrap 4.1 js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--My custom js -->
    <script src="js/car.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
