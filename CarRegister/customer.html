<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome page</title>

    <!--Bootstrap 4.1 css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Font awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!--My custom css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/customer.css">

    <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
              height: 500px;
            }
            /* Optional: Makes the sample page fill the window. */
            
            #floating-panel {
              position: absolute;
              top: 10px;
              left: 25%;
              z-index: 5;
              background-color: #fff;
              padding: 5px;
              border: 1px solid #999;
              text-align: center;
              font-family: 'Roboto','sans-serif';
              line-height: 30px;
              padding-left: 10px;
            }
          </style>

</head>

<body>

    <header class="navbar-light bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Logo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Pradinis <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register.html">Registracija</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customer.html">Klientas</a>
                        </li>
                    </ul>


                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>



    <main>

        <div class="pageHeader">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>User registration</h1>
                    </div>
                </div>

            </div>

        </div>

        <section id="results" class="pt-5">

            <div class="container">

                <div class="row">
                    <!-- Main form -->
                    <div class="col-12 col-md-8">
                        <div>
                            <form id="userRegForm">
                                <div class="form-group row">
                                    <div class="col-6 col-md-5"><label for="firstName">First name *</label>
                                        <input type="text" class="form-control" id="firstName"  placeholder="Enter your first name...">
                                    </div>
                                    <div class="col-6 col-md-5"><label for="lastName">Last name *</label>
                                        <input type="text" class="form-control" id="lastName"  placeholder="Enter your last name...">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-6"><label for="email">Email *</label>
                                        <input type="email" class="form-control" id="email"  placeholder="Email address...">
                                    </div>
                                    <div class="col-6"><label for="phone">Phone *</label>
                                        <input type="text" class="form-control" id="phone"  placeholder="Phone number...">
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <div class="col-7">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" id="address" placeholder="Address">
                                        
                                    </div>
                                    <div class="col-2">
                                        <label for="address">Zipcode</label>
                                        <input type="text" class="form-control" id="address" placeholder="Address">
                                    </div>
                                    <div class="col-3">
                                            <label for="address">City</label>
                                            <input type="text" class="form-control" id="address" placeholder="Address">
                                    </div>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div>

                    </div>
                </div>
            </div>
        </section>

        <section>
                
                   
                      <div id="floating-panel">
                      <b>Start: </b>
                      <input type="text" id="start">
                      <input type="text" id="end">
                      <button type="button" id="recalc" onclick="initMap()">Skaiciuoti</button>
                      </div>
                      <div id="map"></div>
                      
        </section>
    
    </main>



    <!--Bootstrap 4.1 js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Google maps api -->
    <script>
                        
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMDHZEwFMoRpyeab0D9ZbjwppvbTwFB08&callback=initMap">
    </script> 

    <!--My custom js -->    
    <script src="js/customer.js"></script>
    <script src="js/googleMaps.js"></script>
</body>

</html>
